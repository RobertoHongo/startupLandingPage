<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- this meta tag allows us to add new information to our HTML page. In most website you'll acutually see these two lines very often. "viewport let the browsers know this page should work on mobile device." -->


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!-- "d-flex is bootstrap version of flexbox" and h-100 expands The size of .container to the eintire html-->
    <div class="container d-flex align-items-center h-100">
      <div class="row">

        <header class="text-center col-12">
          <!-- In bootstrap "class text-uppercase" works -->
          <h1 class="text-uppercase"><strong> The biggest startup event of the year</strong></h1>
        </header>
        
        <div class="buffer col-12"></div>

        <!-- bootstrap has 12 column system. so make block widh spread to the entire html, use "col-12" -->
        <section class="text-center col-12">
          <hr>
          <!-- btn-xl is original class name -->
          <a href="https://mailchi.mp/60ee2b393892/roybatty">
            <button class="btn btn-primary btn-xl">Find out more</button>
        </a>
        </section> 
      </div>
    </div>
    

  </body>
</html>
